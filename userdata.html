

    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="userdata.css">
   <script src="https://kit.fontawesome.com/8ebca1e737.js" crossorigin="anonymous"></script>
    <title>User Data</title>
</head>
<body>
    
    
    <div id="userdata">
        <!-- left section -->
        <div class="leftside">
            <img src="https://www.logo.wine/a/logo/Apple_TV/Apple_TV-Logo.wine.svg" alt="">
           <div><button> <i class="fa-solid fa-table-columns"></i>Dashboard</button></div>
            <div><button>
                <i class="fa-solid fa-clapperboard"></i>Movies</button></div>
            <div><button><i class="fa-solid fa-gift"></i> Gift card</button></div>
            <div><button><i class="fa-solid fa-gear"></i> Setting</button></div>
        </div>
        <!-- right section  -->
        <div class="rightside">
            <!-- top-section -->
            <div class="top-sec">
                <h1>All Users</h1>
                <div>
                    <input type="search" placeholder="search" id="userSearch">
                    <select class="userSort" name="" id="" onchange="userSort()">
                        <option value="Name">Name</option>
                        <option value="Country">Country</option>
                    </select>
                </div>
               
            </div>
            <!-- mid-section -->
            <div class="mid-sec">
                
            </div>
        </div>
    </div>

</body>
