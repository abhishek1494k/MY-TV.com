<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body{
            text-align: center;
            background-image: linear-gradient(rgba(10, 10, 10, 0.851),rgba(10, 10, 10, 0.851)), url(./media/background.jpg);
            background-position: center;
            background-size: cover;
            position: relative;
            
        }
        #main{
            width: 20%;
            height: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            padding: 30px 50px;
            justify-content: space-evenly;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            border-radius: 5px;
            background-color: rgb(0, 0, 0);
            margin-top: 150px;
        }
        input{
            height: 35px;
            border-radius: 5px;
            border: 1px solid silver;
            background-color: rgb(52,52,52);
            color:silver;
            margin-top: 30px;
            width: 85%;
            padding: 0px 20px;
            font-size: 17px;
        }
        
        
        p{
            color: silver;
        }
        a{
            color: red;
        }
        h1{
            color: silver;
        }
        #sub{
            width: 35%;
            background-color: cornflowerblue;
        }
       
    </style>
</head>
<body>
    
    <div id="main"> 
        <h1>Sign Up</h1>
        <form action="" autocomplete="on">
            <input type="text" placeholder="Name" id="name" required><br>
            <input type="text" placeholder="Email" id="email" required><br>
            <input type="password" placeholder="Password" id="pass" required><br>
            <input type="number" maxlength="10" placeholder="Enter Phone Number" id="mobileNo" required><br>
            <input type="submit" value="Sign Up" id="sub">
        </form>

            <p> Already have an account?<a href="log-in.html">Log In</a></p>
        
    </div>

    
    
</body>
</html>
<script src="./script/sign-up.js"></script>
