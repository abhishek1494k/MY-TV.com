<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <link rel="stylesheet" href="./style/recoverPassword.css">
</head>
<body>
    <div id="main">
        <div id="top">
            <h3>MyTv ID</h3>
            <div id="span">
                <p>SignIn</p>
                <p id="faq">FAQ</p>
            </div>
        </div>
        <hr>

        <div id="bottom">
            <div id="left">
                <h1>Having Trouble Signing In?</h1>
                <p>Enter Your My TV ID to get started</p>
                <input type="text" id="mytvid" placeholder="MyTV ID">
                <br>
                <input type="text" id="password" placeholder="New Password">
             
                <div style="display: flex;">
                    <img src="./captcha1.png" id="captcha" alt="">
                    <input type="text" placeholder="Type the character in the Image" id="captchainput">
                </div>
                
                
                 <button id="newcaptcha">New captcha</button>
                <p>If you forgot your MyTv ID,you can <a href="#" style="text-decoration: none;">look it up.</a> </p>
                 <button id="submitbtn">Continue</button>
            </div>
            <div id="right">
                <img src="./images.png" alt="">
                <p>You've come to the right place <br> to reset a forgotten password. <br>For your secuirity,we'will ask you <br> a few question to verify that <br> you've all the owner of this <br>account.</p>
            </div>
        </div>
        

    </div>
    
</body>
</html>
<script src="./script/recoverPassword.js"></script>
